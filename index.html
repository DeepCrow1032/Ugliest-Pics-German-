<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie der hässlichsten Bilder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .title {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 class="title">Galerie der hässlichsten Bilder</h1>
    <div class="gallery">
        <img src="https://example.com/ugly1.jpg" alt="Hässliches Bild 1">
        <img src="https://example.com/ugly2.jpg" alt="Hässliches Bild 2">
        <img src="https://example.com/ugly3.jpg" alt="Hässliches Bild 3">
        <img src="https://example.com/ugly4.jpg" alt="Hässliches Bild 4">
        <img src="https://example.com/ugly5.jpg" alt="Hässliches Bild 5">
        <img src="https://example.com/ugly6.jpg" alt="Hässliches Bild 6">
        <img src="https://example.com/ugly7.jpg" alt="Hässliches Bild 7">
        <img src="https://example.com/ugly8.jpg" alt="Hässliches Bild 8">
    </div>
</body>
</html>
